{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}


<div class="container">
    <h1>Edit Profile</h1>

    <p>Username: {{ user }}</p>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit">Save changes</button>
    </form>

</div>

{% endblock %}
